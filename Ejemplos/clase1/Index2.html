<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="../lib/angular/angular.min.js"></script>
  <script src="js/tareas.js"></script>
</head>
<body ng-app="Lista">
  <h1>Lista de Tareas</h1>
  <hr>
  <section ng-controller="ControladorTareas">
    <span> {{restan()}} de {{tareas.length}} </span>
    <button type="button" ng-click="eliminar()">Eliminar</button>
    <hr>
    <ul>
      <li ng-repeat="tarea in tareas">
        <input type="checkbox" ng-model="tarea.hecho">
        <span> {{ tarea.texto }}</span>
      </li>
    </ul>
    <hr>
    <form ng-submit="agregar()">
      <input type="text" placeholder="Nueva tarea" ng-model="NuevaTarea">
      <button type="submit">Agregar</button>
    </form>
  </section>
</body>
</html>
