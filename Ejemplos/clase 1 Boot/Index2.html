<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="../lib/angular/angular.min.js"></script>
  <script src="js/tareas.js"></script>
  <link rel="stylesheet" href="../lib/bootstrap-3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/bootstrap-3.3.5/css/bootstrap-theme.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="container" ng-app="Lista">
  <br>
  <div class="panel panel-primary" ng-controller="ControladorTareas">
    <div class="panel-heading">
      <h3 class="panel-title">Lista de Tareas</h3>
      <hr>
      <span> {{restan()}} de {{tareas.length}} </span>
      <a href="" class="label label-danger" ng-click="eliminar()">Eliminar</a>
    </div>
    <div class="panel-body">
      <ul class="list-unstyled">
        <li ng-repeat="tarea in tareas">
          <input type="checkbox" ng-model="tarea.hecho">
          <span> {{ tarea.texto }}</span>
        </li>
      </ul>
    </div>
    <div class="panel-footer">
      <form ng-submit="agregar()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nueva tarea" ng-model="NuevaTarea">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Agregar</button>
      </form>
    </div>
  </div>

</body>
</html>
